<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Collection of Gym Information</h1>

<form action="send">
<pre>
Name:<input type="text" name="gymName">
Location:<select name="location">
<option>Nandini Layout</option>
<option>Mahalakshmi Layout</option>
<option>Ring Road</option>
<option>Maruthi Nagar</option>
<option>Kempegowda Layout</option>
</select>
Fees:<input type="text" name="fees">
Rating:<select name="Rating">
<option>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
</select>
Reviews:<textarea rows="5" cols="30" name="Reviews"></textarea>
Contact Details:<input type="text" name="contact">
<input type="submit" value="send">
</pre>
</form>

</body>
</html>
